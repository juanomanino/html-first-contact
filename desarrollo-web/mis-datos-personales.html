<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis datos personales</title>
</head>
<body>
    <main>
        <h1>Todos mis Datos</h1>
        <form action="">
            <label for="nombre">
                <span>¿Cual es tu nombre?</span>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" autocomplete="name" required >
            </label>
            <br>
            <hr>
            <label for="edad">
                <span>¿Cual es tu edad?</span>
                <input type="number" id="edad" name="edad"  >
            </label>
            <br>
            <hr>
            <label for="birth">
                <span>¿Cual es tu fecha de cumpleaños?</span>
                <input type="date" id="birth" name="birth">
            </label>
            <br>
            <hr>
            <label for="phone">
                <span>¿Cual es tu número de celular?</span>
                <input type="tel" id="phone" name="phone">
            </label>
            <br>
            <hr>
            <label for="correo">
                <span>¿Cual es tu correo electrónico?</span>
                <input type="email" id="correo" name="correo">
            </label>
            <br>
            <hr>
            <label for="casa">
                <span>¿Cual es tu dirección?</span>
                <input type="text" id="casa" name="casa">
            </label>
            <br>
            <hr>
            <label for="genero">
                <span>¿Cual es tu género?</span>
            </label>
            <select name="sexo" id="gen">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>

            </select>
            <br>
            <hr>
            <input type="submit" value="Enviar">


        </form>
    </main>
    
</body>
</html>
