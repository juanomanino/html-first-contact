<!DOCTYPE html> 
<html lang="es">
    <head>
        <!-- Parte no visible de la página -->
        <meta charset="UTF-8">
        <meta name="description" content="Esta página web es mia y solo mia">
        <meta name="robots" content="index, follow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mi primera página web para el World</title>
        <link rel="stylesheet" href="estilos.css">

    </head>

    <body>
        <!-- Parte visible de la pagina -->
        <header>
            <nav>
                <p>Este es un párrafo que está en una barra de <b>navegación</b> dentro de un header</p>
            </nav>


        </header>
        <main>
            <section>
                <article>
                    <h1>Esto es un título</h1>
                    <h2>Esto es un subtítulo</h2>
                    <h3>Esto es otro subtítulo</h3>
                    <h6>Esto es un título nivel 6</h6>
                    <!-- Anatomía de una etiqueta html -->

                    <a href="https://www.colegioguanenta.edu.co">Colegio Guanenta</a>
                    <!-- <a href="https://www.colegioguanenta.edu.co">Colegio Guanenta</a> es un elemento-->
                    <!--<a> es la etiqueta de apertura-->
                    <!-- <a href="https://www.colegioguanenta.edu.co" es un atributo. href es el nombre del atributo."https://www.colegioguanenta.edu.co" es el valor del atributo -->
                    <!--Colegio Guanenta es el contenido de la etiqueta-->
                    <!--</a> es la etiqueta de cierre-->


                    <!-- diferencia entre imagenes lossy vs lossless -->

        
                </article>
            </section>
        </main>

        <footer>

        </footer>

    </body>

</html>
